<form [formGroup]="formGroup">
    <div class="container-fluid">
        <div class="row">
            <!-- COL 1-->
            <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12 my-md-2 my-sm-2">
                <div class="row">
                    <div class="col">
                        <h2 class="mb-0">
                            Vodnik
                        </h2>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Vodnik</mat-label>
                            <mat-select formControlName="guideSelect" required>
                                <mat-option *ngFor="let guide of guideOptions" [value]="guide.id">
                                    {{ guide.name + ' ' + guide.surname }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- COL 2-->
            <div class="col-xxl-6 col-xl-6 col-l-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                <div class="row align-items-center">
                    <div class="col-xxl-1 col-xl-1 col-l-1 col-md-12 col-sm-12">
                        <h2 class="text-xxl-center text-xl-center text-l-center mb-0">Staff</h2>
                    </div>
                    <div class="col-xxl-1 col-xl-1 col-l-1 col-md-12 col-sm-12">
                        <button mat-icon-button (click)="addStaffFormGroup()" color="primary" aria-label="Dodaj staff">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ng-container formArrayName="staff">
                            <ng-container *ngFor="let staffGroup of staffFormArrayGroups; let i = index">
                                <div class="row mb-2" [formGroupName]="i">
                                    <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Ime</mat-label>
                                            <input matInput required formControlName="name"/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Priimek</mat-label>
                                            <input matInput required formControlName="surname"/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Tel</mat-label>
                                            <input matInput required formControlName="phoneNumber"/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12">
                                        <button mat-icon-button (click)="removeStaffFormGroup(i)" color="accent" aria-label="Dodaj staff">
                                            <mat-icon>delete_outline</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
            <!-- COL 3-->
            <div class="col-xxl-3 col-xl-3 col-l-3 col-md-12 col-sm-12 my-md-2 my-sm-2">
                <div class="row">
                    <div class="col">
                        <h2 class="mb-0">
                            Potniki
                        </h2>
                    </div>
                </div>
                <div class="row my-3">
                    <app-file-upload></app-file-upload>
                </div>
            </div>
        </div>
    </div>
</form>
