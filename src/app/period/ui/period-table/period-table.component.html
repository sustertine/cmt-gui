<table mat-table [dataSource]="periods" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>TERMIN</th>
        <td mat-cell *matCellDef="let element">
            <b>
                {{element.name}}
            </b>
        </td>
    </ng-container>

    <!-- StarDate Column -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>ZAÄŒETEK</th>
        <td mat-cell *matCellDef="let element">{{element.startDate  | date: 'dd. MM. YYYY'}} </td>
    </ng-container>

    <!-- EndDate Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>KONEC</th>
        <td mat-cell *matCellDef="let element">{{element.endDate | date: 'dd. MM. YYYY'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
